    Zone: EU
    CPU: 2
    RAM: 1024MB
    Image Name: ubuntu_server_18.04_64-bit
    Disk #1: 20GB
    Network #1: wan-eu
    Daily Backup: No
    Managed Hosting: No
    Billing: Hourly
  ssh:
    user: root
    hostname:
      from-network: "Network #1: wan-eu"
